<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="test/css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body id="stage" ng-app="BlueCadet">

    <!-- Menu -->
    <ul class="nav nav-pills nav-justified">
      <li role="presentation" class="active"><a href="#">Home</a></li>
      <li role="presentation"><a href="#ThankYou">Thank You</a></li>
      <li role="presentation"><a href="#">Messages</a></li>
    </ul>

    <!-- Splash Cover Photo -->
    <div class="cover"></div>

    <!-- Logo -->
    <div id="logo"></div>

    <div id="ThankYou" class="header">
      <h1>Thank You!</h1>
    </div>

    <div class="main" ng-controller="MainController">
      <div id="apps" class="container">
        <div class="row">
          <div class="cardholder container-fluid" ng-repeat="app in apps">
            <app-info info="app"></app-info>
            <install-app></install-app>
          </div>
        </div>
      </div>
    </div>


    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Directives -->
    <script src="js/directives/appInfo.js"></script>
    <script src="js/directives/installApp.js"></script>


  </body>
</html>
